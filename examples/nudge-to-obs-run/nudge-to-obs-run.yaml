base_version: v0.6
diag_table: gs://vcm-ml-experiments/diag_tables/nudge_to_obs_3h/v1.2/diag_table
initial_conditions: gs://vcm-ml-data/2019-12-03-C48-20160101.00Z_IC
gfs_analysis_data:
  url: gs://vcm-ml-data/2019-12-02-year-2016-T85-nudging-data
  filename_pattern: "%Y%m%d_%HZ_T85LR.nc"
namelist:
  atmos_model_nml:
    fhout: 3.0
  coupler_nml:
    current_date:
    - 2016
    - 1
    - 1
    - 0
    - 0
    - 0
    days: 10
    minutes: 0
    hours: 0
    seconds: 0
  fv_core_nml:
    do_sat_adj: false
    nudge: true
    layout:
    - 2
    - 2
    warm_start: false
    external_ic: true
    external_eta: false
    nggps_ic: true
    make_nh: true
    mountain: false
    na_init: 1
  gfs_physics_nml:
    fhzero: 3.0
  gfdl_cloud_microphysics_nml:
    fast_sat_adj: false
  fv_nwp_nudge_nml:
    nudge_ps: true
    nudge_virt: true
    nudge_winds: true
    nudge_q: true
    tau_ps: 21600.0
    tau_virt: 21600.0
    tau_winds: 21600.0
    tau_q: 21600.0
step_tendency_variables:
  - air_temperature
  - specific_humidity
  - cloud_water_mixing_ratio
  - cloud_ice_mixing_ratio
  - rain_mixing_ratio
  - snow_mixing_ratio
  - graupel_mixing_ratio
  - eastward_wind
  - northward_wind
  - x_wind
  - y_wind
fortran_diagnostics:
  - name: atmos_dt_atmos.zarr
    chunks:
      time: 80
  - name: sfc_dt_atmos.zarr
    chunks:
      time: 80
  - name: physics_tendency_components.zarr
    chunks:
      time: 1
  - name: nudging_tendencies.zarr
    chunks:
      time: 1
diagnostics:
  - name: physics_tendencies.zarr
    times:
      kind: interval
      frequency: 18000
    chunks:
      time: 1
    variables:
      - tendency_of_air_temperature_due_to_fv3_physics
      - tendency_of_specific_humidity_due_to_fv3_physics
      - tendency_of_cloud_water_mixing_ratio_due_to_fv3_physics
